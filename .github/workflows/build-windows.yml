name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt

      - name: Install PyInstaller (if not in requirements)
        run: python -m pip install --no-cache-dir pyinstaller

      - name: Build executable (auto-answer clean prompt)
        run: |
          # Some build scripts prompt for input; pipe 'y' to confirm cleaning previous builds
          printf "y\n" | python -u build.py

      - name: List dist directory
        run: dir dist || echo "No dist folder produced"

      - name: Upload EXE artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: binh-executor-windows-exe
          path: |
            dist/*.exe
            dist/**/*.exe
